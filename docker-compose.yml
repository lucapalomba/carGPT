# docker-compose.yml
version: "3.9"

services:
  langfuse:
    image: langfuse/langfuse:2.95
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://langfuse:langfuse@db:5432/langfuse
      NEXTAUTH_SECRET: secret
      NEXTAUTH_URL: http://localhost:3000
      SALT: salt
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse
      POSTGRES_DB: langfuse
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 5s
      timeout: 5s
      retries: 5
